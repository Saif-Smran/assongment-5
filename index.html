<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Board</title>


    <!-- DaisyUI + TailwindCSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.9/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.9/themes.css" rel="stylesheet" type="text/css" />

    <script src="https://kit.fontawesome.com/cadc7837c8.js" crossorigin="anonymous"></script>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <style>
        .popins {
            font-family: "Poppins", sans-serif;
        }
    </style>
</head>

<body class="bg-slate-400 popins">
    <header class="max-w-screen-xl mx-auto relative py-3">
        <nav class="flex items-center justify-between p-4 bg-white  shadow-md rounded-xl ">
            <div class="flex items-center justify-center p-4 gap-4">
                <img class="w-7" src="./assets/logo.png" alt="logo">
                <h2 class="text-2xl">Dev<span class="font-bold">Board</span></h2>
            </div>
            <div class="flex items-center gap-6">
                <div class="flex items-center gap-4 shadow-md py-2 px-4 rounded-3xl bg-[#F4F7FF]">
                    <img src="./assets/checkbox.png" alt="">
                    <p class="text-xl font-bold">23</p>
                </div>
                <img id="theme-btn" class="bg-[#F4F7FF] p-3 rounded-full cursor-pointer" src="./assets/theme-btn.png"
                    alt="">
            </div>
        </nav>
    </header>
    <main class="max-w-screen-xl mx-auto relative py-3 flex gap-6 flex-row-reverse ">
        <aside class="w-1/4 bg-white shadow-md rounded-xl p-4">
            <div class="flex flex-col justify-center items-center gap-4">
                <div class="flex items-center gap-4">
                    <img src="./assets/activity.png" alt="">
                    <p class="text-xl">Activity Log</p>
                </div>
                <button class="btn btn-primary">Clear History</button>
            </div>
        </aside>

    </main>


    <script src="./utilities/utility.js"></script>
</body>

</html>
